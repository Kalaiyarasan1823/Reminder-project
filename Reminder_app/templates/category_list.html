{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4 mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-primary mb-0">Categories</h3>
        <a href="{% url 'add_category' %}" class="btn btn-primary">Add Category</a>
    </div>
    
    {% if categories %}
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-2">
                                <div class="rounded-circle me-2" style="width: 20px; height: 20px; background-color: {{ category.color }};"></div>
                                <h5 class="card-title mb-0">{{ category.name }}</h5>
                            </div>
                            <p class="card-text text-muted">
                                Created: {{ category.created_at|date:"M d, Y" }}
                            </p>
                            <div class="d-flex gap-2">
                                <a href="{% url 'edit_category' category.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                                <a href="{% url 'delete_category' category.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-4">
            <p class="text-muted">No categories yet. <a href="{% url 'add_category' %}">Create one</a>.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
