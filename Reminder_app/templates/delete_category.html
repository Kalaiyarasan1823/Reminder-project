{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow p-4 border-danger">
            <h2 class="mb-3 text-center text-danger">Delete Category</h2>
            <p class="text-center mb-4">
                Are you sure you want to delete the category "{{ category.name }}"?
                <br>
                <small class="text-muted">This will also remove the category from all associated reminders.</small>
            </p>
            <form method="post" class="d-flex justify-content-center gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
