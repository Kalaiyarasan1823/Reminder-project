<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fcebea;
            padding: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        h2 {
            text-align: center;
            color: #c82333;
        }
        p {
            text-align: center;
            margin: 20px 0;
        }
        form {
            text-align: center;
        }
        form button {
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .confirm-btn {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Delete Reminder</h2>
    <p>Are you sure you want to delete this reminder?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-btn">Yes, Delete</button>
        <a href="{% url 'reminder_list' %}"><button type="button" class="cancel-btn">Cancel</button></a>
    </form>
</div>
</body>
</html>
